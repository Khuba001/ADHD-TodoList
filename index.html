<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <img src="img/logo.png" alt="logo" />
        <ul class="nav-list">
          <li class="nav-list-item"><a class="nav-link" href="">My Day</a></li>
        </ul>
      </div>
      <div class="main-app">
        <div class="welcome-app">
          <div>
            <p class="welcome-text">
              Today is <span class="welcome-span"></span>
            </p>
            <p class="welcome-question">How are you gonna spend this day?</p>
          </div>
        </div>
        <input class="task-input" type="text" placeholder="Add Task" />
        <button class="btn-add">Add</button>
        <div class="task-container">
          <ul class="tasks-list"></ul>
        </div>
      </div>
      <div class="calendar-section">
        <div class="calendar-date-container">
          <p class="calendar-date"></p>
          <p class="calendar-month"></p>
          <ion-icon class="icon-left" name="arrow-back-outline"></ion-icon>
          <ion-icon class="icon-right" name="arrow-forward-outline"></ion-icon>
        </div>
        <div class="calendar">
          <div class="calendar-weekdays">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
