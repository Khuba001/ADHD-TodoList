<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <img src="img/logo.png" alt="logo" />
        <ul class="nav-list">
          <li class="nav-list-item"><a class="nav-link" href="">My Day</a></li>
        </ul>
      </div>
      <div class="main-app">
        <div class="welcome-app">
          <p class="welcome-text">
            Today is <span class="welcome-span"></span>
          </p>
          <p class="welcome-question">How are you gonna spend this day?</p>
        </div>
        <input class="task-input" type="text" placeholder="Add Task" />
        <button class="btn-add">Add</button>
        <div class="task-container">
          <ul class="tasks-list"></ul>
        </div>
      </div>
      <div class="calendar"></div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
